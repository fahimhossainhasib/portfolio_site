{% extends 'base.html' %}
{% load markdown_extras %}
{% block content %}
<style>
    h1 { font-size: 2.5rem; margin-bottom: 1rem; color: #7dd3fc;}
    h2 { font-size: 2rem; margin-bottom: 0.75rem; color: #7dd3fc;}
    h3 { font-size: 1.5rem; margin-bottom: 0.5rem; color: #f90707;}
    p  { line-height: 1.6; margin: 15px 0; }
    ul { margin-left: 20px; }
    a:hover { text-decoration: underline; }
</style>

<article class="prose dark:prose-invert max-w-none">
  <h1>{{ post.title }}</h1>
  <p class="text-sm text-gray-500">{{ post.created_at }}</p>
  {% if post.thumbnail %}
    <img src="{{ post.thumbnail.url }}" class="w-full max-h-[400px] object-contain my-4 rounded" alt="{{ post.title }}">
  {% endif %}
  <div>{{ post.content|markdown }}</div>
</article>
{% endblock %}
