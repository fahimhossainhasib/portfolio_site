<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Portfolio{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white min-h-screen font-sans">

    <!-- Navbar -->
    <nav class="bg-gray-900/70 backdrop-blur border-b border-gray-700 px-6 py-4 shadow-md">
      <div class="max-w-7xl mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold text-white">Fahim Hossain</h1>
        <ul class="flex space-x-6 text-gray-300 text-lg">
          <li><a href="/" class="hover:text-white">Home</a></li>
          <li><a href="{% url 'blog_list' %}" class="hover:text-white">Blog</a></li>
          <li><a href="{% url 'project_list' %}" class="hover:text-white">Projects</a></li>
        </ul>
      </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 py-10">
      {% block content %}{% endblock %}
    </main>

    <footer class="text-center text-sm text-gray-500 py-6 border-t border-gray-800">
      Â© {{ now.year }} Fahim Hossain. All rights reserved.
    </footer>
  </body>
</html>
